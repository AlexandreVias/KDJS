<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Angular JS</title>
    <script src="angular.min.js"></script>
    <script>
        let app = angular.module("app01", []);
        app.controller("ctrl01", ($scope, $http) => {
            $scope.obj = {"background-color" : $scope.color};
            $scope.result = (n1, n2) => {
                switch ($scope.op) {
                    case "+":
                        return parseInt(n1) + parseInt(n2);
                    case "-":
                        return parseInt(n1) - parseInt(n2);
                    case "*":
                        return parseInt(n1) * parseInt(n2);
                    case "/":
                        return parseInt(n1) / parseInt(n2);
                }
            };
            $http.get("https://raw.githubusercontent.com/fanzeyi/Pokemon-DB/master/pokedex.json")
                .then(response => $scope.pokemons = response.data);
        });
    </script>
</head>
<body ng-app="app01" ng-controller="ctrl01">
<div>
    <p>Exercice 3</p>
    <label>Color
        <input type="text" ng-model="color" ng-style="{'background-color': color}">
    </label>
</div>
<div>
    <p>Exercice 4</p>
    <label>Nombre 1
        <input type="text" ng-model="n1">
    </label>
    <label>Nombre 2
        <input type="text" ng-model="n2">
    </label>
    <label>SÃ©lecteur
        <select ng-model="op">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
    </label>
    {{n1 + " " + op + " " + n2}} = {{result(n1, n2)}}
</div>
<div>
    <p>Exercice 5</p>
    <ul>
        <li ng-repeat="p in pokemons">{{p.ename}}</li>
    </ul>
</div>
</body>
</html>
